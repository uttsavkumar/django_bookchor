<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookChor</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg p-3" style="background-color: white ;position:sticky;top:0;z-index:1000" ;>
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a href="{% url 'home' %}" class="img-responsive site-header-ak">
          <img
            src="https://www.bookchor.com/assets/frontend/layout/img/logos/book-chor-logo-256.png"
            alt="bookchor.com"
            width="128px"
            title="Buy &amp; Sell your used books"
          />
        </a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <span class="d-flex align-items-center">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="14"
                  height="14"
                  fill="currentColor"
                  class="bi bi-telephone-fill ms-4"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"
                  />
                </svg>
                <a class="nav-link" href="#" style="font-size: 14px"
                  >9050111218</a
                >
              </span>
            </li>
            <li class="nav-item">
              <span class="d-flex align-items-center">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="14"
                  height="14"
                  fill="currentColor"
                  class="bi bi-archive-fill ms-4"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M12.643 15C13.979 15 15 13.845 15 12.5V5H1v7.5C1 13.845 2.021 15 3.357 15h9.286zM5.5 7h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1zM.8 1a.8.8 0 0 0-.8.8V3a.8.8 0 0 0 .8.8h14.4A.8.8 0 0 0 16 3V1.8a.8.8 0 0 0-.8-.8H.8z"
                  />
                </svg>
                <a class="nav-link" href="#" style="font-size: 14px"
                  >Wholesale</a
                >
              </span>
            </li>
            <li class="nav-item">
              <span class="d-flex align-items-center">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="14"
                  height="14"
                  fill="currentColor"
                  class="bi bi-book-fill ms-4"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"
                  />
                </svg>
                <a class="nav-link" href="{% url 'insert' %}" style="font-size: 14px"
                  >Sell Book</a
                >
              </span>
            </li>
          </ul>
          <form action="{% url 'search' %}" method="post" class="d-flex" role="search">
            {% csrf_token %}
            <div class="input-group mb-3">
              <button
                class="btn dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                style="
                  border-top-left-radius: 32px;
                  border-bottom-left-radius: 32px;
                  background-color: rgb(231, 231, 231);
                "
              >
                All
              </button>

              <input
                type="text"
                name="search"
                class="form-control"
                placeholder=" Books / Author / ISBN"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
              />
              <button
                class="btn btn-outline-secondary border-0 text-white"
                type="submit"
                id="button-addon2"
                style="
                  border-top-right-radius: 32px;
                  border-bottom-right-radius: 32px;
                  background-color: #e94d1c;
                  font-size: 15px;
                "
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="14"
                  height="14"
                  fill="currentColor"
                  class="bi bi-search mb-1"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                  />
                </svg>
                Search
              </button>
            </div>
          </form>
        {% if request.user.is_authenticated %}

        <ul class="navbar-nav   mb-lg-3">
          <li class="nav-item">
              <span class="d-flex align-items-center">
              
                <a class="nav-link ms-4 text-dark" href="#" style="font-size: 15 px"
                  >Logout</a
                >
              </span>
            </li>
        </ul>
        <ul class="navbar-nav   mb-lg-3">
          <li class="nav-item">
              <span class="d-flex align-items-center">
              
                <a class="nav-link ms-4 text-dark" href="#" style="font-size: 15 px"
                  >Cart</a
                >
              </span>
            </li>
        </ul>
        {% else %}
        <ul class="navbar-nav   mb-lg-3">
          <li class="nav-item">
              <span class="d-flex align-items-center">
              
                <a class="nav-link ms-4 text-dark" href="#" style="font-size: 15 px"
                  >Login</a
                >
              </span>
            </li>
        </ul>
        <ul class="navbar-nav   mb-lg-3">
          <li class="nav-item">
              <span class="d-flex align-items-center">
              
                <a class="nav-link ms-4 text-dark" href="#" style="font-size: 15 px"
                  >Register</a
                >
              </span>
            </li>
        </ul>
        {% endif %}
        </div>
      </div>
    </nav>
   
   {% block content  %}
   
   {% endblock  %}

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
