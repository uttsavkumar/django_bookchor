{% extends 'home.html' %} {% block content %}

<div class="container mb-5">
  <div class="row">
    <div class="col-md-6 mt-3">
      <h5 class="mb-4">Insert Product</h5>
      <div class="card">
        <div class="card-body">
          <form action="{% url 'insert' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="form-outline mb-2">
              <label class="form-label" for="form6Example3">Book Title</label>
              <input type="text" name="title" id="form6Example3" class="form-control" />
            </div>

            <div class="row mb-2">
              <div class="col">
                <div class="form-outline">
                  <label class="form-label" for="form6Example1"
                    >Original Price</label
                  >
                  <input type="number" name="original_price" id="form6Example1" class="form-control" />
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <label class="form-label" for="form6Example2"
                    >Current price</label
                  >
                  <input type="number"  name="current_price" id="form6Example2" class="form-control" />
                </div>
              </div>
            </div>

            <div class="form-outline mb-2">
              <label class="form-label" for="form6Example4">Book Author</label>
              <input type="text"  name="author" id="form6Example4" class="form-control" />
            </div>
            <div class="form-outline mb-2">
              <label class="form-label" for="form6Example4">Book ISBN</label>
              <input type="text"  name="isbn" id="form6Example4" class="form-control" />
            </div>

            <div class="form-outline mb-2">
              <label class="form-label" for="form6Example4"
                >Book Category</label
              >
              <select name="category" class="form-select" id="">
                {% for cat in data %}
                <option value="{{ cat.id }}">{{ cat.cat_title }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="form-outline mb-2">
              <label class="form-label" for="form6Example4"
                >Book Image</label
              >
              <input type="file" name="image" id="form6Example4" class="form-control" />
              
            </div>

            <!-- Message input -->
            <div class="form-outline mb-2">
              <label class="form-label" for="form6Example7"
                >Book Description</label
              >
              <textarea
                class="form-control"
                id="form6Example7"
                rows="4"
                name="description"
              ></textarea>
            </div>

            <!-- Submit button -->
            <input type="submit" class="btn btn-primary btn-block mb-4" value="Insert Book"/>
             
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6 mt-3">
      <h5 class="mb-4">Insert Category</h5>
      <div class="card">
        <div class="card-body">
          <form action="{% url 'insertcat' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- 2 column grid layout with text inputs for the first and last names -->

            <!-- Text input -->
            <div class="form-outline mb-2">
              <label class="form-label" for="form6Example3"
                >Category Title
              </label>
              <input name="cat_title" type="text" id="form6Example3" class="form-control" />
            </div>

            <!-- Message input -->
            <div class="form-outline mb-2">
              <label class="form-label" for="form6Example7"
                >Category Description</label
              >
              <textarea
              name="cat_description"
                class="form-control"
                id="form6Example7"
                rows="4"
              ></textarea>
            </div>

            <!-- Submit button -->
            <input type="submit" class="btn btn-primary btn-block mb-4" value="Insert Category"/>
           
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
